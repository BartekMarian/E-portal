<ng-container *ngIf="editMode">
  <button class="btn btn-outline-success btn-sm" (click)="addItem()" matTooltip="Pridať položku">Pridať položku</button>
  <button class="btn btn-outline-dark btn-sm" [disabled]="!disableEdit" (click)="removeItem()" matTooltip="Vymazať položku">Vymazať položku</button>
</ng-container>

<ag-grid-angular
                 class="ag-theme-alpine"
                 rowSelection="single"
                 [rowData]="rowData.items"
                 [sideBar]="sideBar"
                 [rowGroupPanelShow]="rowGroupPanelShow"
                 (gridReady)="onGridReady($event)"
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [paginationAutoPageSize]="true"
                 [singleClickEdit]="true"
                 [stopEditingWhenCellsLoseFocus]="true"
                 (selectionChanged)="onSingleRowSelected()"
                 (cellValueChanged)="onCellValueChanged($event)"
                 [pagination]="true">
</ag-grid-angular>
