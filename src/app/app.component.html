<ng-container>
<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>E-portal</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Zdielať">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifikácie">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Moje konto" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Môj účet</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Nastavenie</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Pomoc</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Odhlásenie</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-expansion-panel  class="mat-expansion-panel"  expanded="1">
        <mat-expansion-panel-header>
          Faktúry
        </mat-expansion-panel-header>
        <mat-nav-list>
         <mat-icon routerLink="/invoices" fontIcon="receipt_long"></mat-icon><span routerLink="/invoices">Zoznam faktúr</span>
        </mat-nav-list>
      </mat-expansion-panel >
      <mat-expansion-panel  class="mat-expansion-panel"  expanded="1"   >
        <mat-expansion-panel-header>
          Zákazníci
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-icon routerLink="/customers" fontIcon="group"></mat-icon> <span routerLink="/customers">Zoznam zákazníkov</span>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content"></div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</ng-container>
